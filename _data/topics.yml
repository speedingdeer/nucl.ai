- id: behavior
  title: "Agent Behavior"
  subtitle: >
    Join experts from Square Enix, Epic, Bohemia Interactive Simulations, CCP Games for a
    masterclass on state-of-the-art techniques in behavior and control, including coordination
    of multiple agents, reuse of logic and command hierarchies.  Learn how to integrate
    Behavior Trees and other techniques into your games and simulations, for results that are
    easy to author and control.
  content: >
    <img src="/img/tracks/TotalWarAttila_3.jpg"/>
    <p class="credit"><u>Image Credit</u>: Total War: Attilla</p> 
    <p>As virtual worlds become more engaging, their number of agents is going up
